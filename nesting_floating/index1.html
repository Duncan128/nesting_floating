<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nesting Divs</title>
    <style>
        div {
    width:400px;
    height:400px;
    background-color: red;
    margin: 10px;
    padding: 20px;
    border: darkcyan 1px dashed;
    box-sizing: border-box;
    }
    .hi {
    width:200px;
    height:200px;
    background-color: gray;
    }

    </style>


</head>
<body>

<div class="div"><h2></h2></div>
<div class="hi"><h2></h2></div>

</body>
</html>
